<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threaded Portrait Generator</title>
  <script src="main.js"></script>
  <style>
    #fileInput {
      display: none;
    }

    #imageCanvas {
      border: 1px solid black;
      margin-top: 10px;
      max-width: 100%;
      max-height: 100%;
    }

    #animationCanvas {
      border: 1px solid black;
      margin-top: 10px;
      max-width: 100%;
      max-height: 100%;
    }

    .input-container {
      margin-top: 10px;
    }

    .input-container input[type="number"] {
      width: 100px;
      margin-right: 10px;
    }

    .canvas-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .canvas-container canvas {
      margin: 0 10px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <h1>Threaded Portrait Generator</h1>
  <input type="file" id="fileInput" accept="image/*" onchange="handleFileUpload(event)">
  <div>
    <button onclick="document.getElementById('fileInput').click()">Browse Image</button>
    <input type="number" id="meshLengthInput" placeholder="Mesh Length" value="15" min="5">
    <button onclick="computeAnimation()">Compute</button>
  </div>
  <div class="canvas-container">
    <canvas id="imageCanvas" width="500" height="500" style="border: 1px solid black;"></canvas>
    <canvas id="animationCanvas" width="500" height="500" style="border: 1px solid black;"></canvas>
  </div>

  <script>
    window.onload = function () {
      // Load default image ("mona_lisa.jpg") when the page loads
      loadDefaultImage();
    };

    function loadDefaultImage() {
      const img = new Image();
      img.onload = function () {
        const canvas = document.getElementById("imageCanvas");
        const ctx = canvas.getContext("2d");

        // Calculate dimensions to fit the image within the canvas
        const scaleFactor = Math.min(canvas.width / img.width, canvas.height / img.height);
        const scaledWidth = img.width * scaleFactor;
        const scaledHeight = img.height * scaleFactor;

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw image on canvas
        canvas.width = scaledWidth;
        canvas.height = scaledHeight;
        ctx.drawImage(img, 0, 0, scaledWidth, scaledHeight);
      };
      img.src = "mona_lisa.jpg"; // Load "mona_lisa.jpg" from the same directory
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      // Check file size
      if (file.size > 1024 * 1024) {
        alert("File size exceeds 1MB. Please choose a smaller file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.getElementById("imageCanvas");
          const ctx = canvas.getContext("2d");

          // Calculate dimensions to fit the image within the canvas
          const scaleFactor = Math.min(canvas.width / img.width, canvas.height / img.height);
          const scaledWidth = img.width * scaleFactor;
          const scaledHeight = img.height * scaleFactor;

          // Clear canvas
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // Draw image on canvas
          canvas.width = scaledWidth;
          canvas.height = scaledHeight;
          ctx.drawImage(img, 0, 0, scaledWidth, scaledHeight);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    function computeAnimation() {
      let imagePath = document.getElementById("fileInput").files[0];
      if(imagePath==null)
        imagePath={name: "mona_lisa.jpg"}
      const meshLength = parseInt(document.getElementById("meshLengthInput").value);
      Run(imagePath, meshLength);
    }
  </script>
</body>

</html>
